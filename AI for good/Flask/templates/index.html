<!DOCTYPE html>
<html>
  <head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex h-100 text-center text-white bg-info">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">COVID METER</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Take the test</a>
          <a class="nav-link" href="#">Information</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main class="px-3"></main>
      <h2>What COVID symptoms do you have?</h2>
      <p>
          <form action="/data" method="POST">
            {%for symptom, i in symptoms.items() %} 
            <input type="checkbox" name="symptom" value="{{symptom}}"> {{ symptom }}<br/>
            {%endfor%}
        <br>
        <input type="submit" onclick="myFunction()" value="Run analysis">
        <br><br>
        <input type="text" id="analysis" size="50">
        </form>
        <br>
      </p>
    </main>


      <script>
        function myFunction() {
          var symptom = document.forms[0];
          var txt = "";
          var i;
          for (i = 0; i < symptom.length; i++) {
            if (symptom[i].checked) {
              txt = txt + symptom[i].value + " ";
            }
          }
          document.getElementById("analysis").value = "You have following symptoms: " + txt;
        }
        </script>


  </body>
